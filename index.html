<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mezar's sound Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

</head>
<body>
        <div class="container-fluid">
                <div class="start header">
                  <h1 id="title" class="slide-in-blurred-tr">Mezar's Music <i class="fas fa-headphones"></i></h1>
                  <h2 class="rubrik">" Enjoy with our Music it's another Life "</h2>
                  <div class="search-line">
                  <input id="search-input" placeholder="what you looking for ?" type="search">
                  <i id="search-button" class="fa fa-search fa-lg col-xs-1 vibrate-1"></i>
                </div>
                </div>
                <div class="attributes">
                  <p class="song vibrate-1">Song</p>
                  <p class="artist vibrate-1">Artist</p>
                  <p class="album vibrate-1">Album</p>   
                  <p class="popularity vibrate-1">Popularity</p>
                </div>
                <div class="list"> 
                  <div id="songs-list" class="container-fluid">
                  </div>
                </div>
              </div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/app.js"></script>    
</body>
</html>
